apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: expense
  name: sa-secret-reader
rules:
  - apiGroups: [""] # "" indicates the core API group
    resources: ["*"]
    verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: sa-secret-reader
  namespace: expense
subjects:
  - kind: ServiceAccount
    name: expense-mysql-secret # "name" is case sensitive
    namespace: expense
roleRef:
  # "roleRef" specifies the binding to a Role / ClusterRole
  kind: Role #this must be Role or ClusterRole
  name: sa-secret-reader # this must match the name of the Role or ClusterRole you wish to bind to
  apiGroup: rbac.authorization.k8s.io
---
kind: Pod
apiVersion: v1
metadata:
  name: sa-demo
  namespace: expense
spec:
  # one pod can contain multiple containers
  serviceAccount: expense-mysql-secret
  # to interact with aws using aws cli in order to get the secret
  initContainers:
    - name: awscli
      image: amazon/aws-cli
      command:
        [
          "sh",
          "-c",
          "aws secretsmanager get-secret-value --secret-id expense/mysql/creds --query SecretString --output text > /secrets/.env ",
        ]
      volumeMounts:
        - mountPath: /secrets
          name: secret-volume
  containers:
    - name: nginx
      image: nginx
      volumeMounts:
        - mountPath: /secrets
          name: secret-volume
  # volume is created and it must be mounted
  volumes:
    - name: secret-volume
      emptyDir: {}
